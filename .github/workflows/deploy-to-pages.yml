name: Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Setup Node.js environment (if your project needs it, e.g., for building or testing)
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Specify a Node.js version

      # Add any build or test steps here if your project requires it
      # Example: npm install and npm build script
      # - run: npm install
      # - run: npm run build

      # Deploy to GitHub Pages
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/templates  # Set the folder you want to deploy
